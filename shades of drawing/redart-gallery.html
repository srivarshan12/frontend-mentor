<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet"> -->
    <script src="plugins/isotope.pkgd.js"></script>
    <script src="plugins/isotope.pkgd.min.js"></script>
    <script src="plugins/jquery.js"></script>
    <link rel="stylesheet" href="redart-gallery.css">
    <link rel="stylesheet" href="plugins/josefin-sans.css">
    <link rel="stylesheet" href="plugins/pt-sans-narrow.css">

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    
</head>
<body>
    <!-- preloader -->
    <div class="spinner-wrapper">
        <div class="spinner"></div>
    </div>
    <div class="top">
        <h3 id="gallery-title">GALLERY</h3>
        <div class="filter-button">
            <button class="gallery-filter-button button active" data-filter="*">ALL</button>
            <button class="gallery-filter-button button" data-filter=".potrait">POTRAITS</button>
            <button class="gallery-filter-button button" data-filter=".cartoon">CARTOON</button>
            <button class="gallery-filter-button button" data-filter=".realistic">REALISTIC</button>
            <button class="gallery-filter-button button" data-filter=".perspective">PERSPECTIVE</button>
            <button class="gallery-filter-button button" data-filter=".threed">3D</button>

            
        </div>
    </div>

<!-- <div class="middle"> -->
    <div class="middle grid" >
<!-- first row -->
        <div class="firstrow  grid-item threed ">
            <img class=" drawing-img " src="mydrawing/3D/underground building 1.jpeg"> 
        </div>
        
        <div class="firstrow  grid-item realistic ">            
            <img class=" drawing-img " src="mydrawing/realistic/realistic1.jpg"> 
        </div> 
                
        <div class="thirdrow grid-item perspective ">
            <img class=" drawing-img " src="mydrawing/perspective/bird eye perspective.jpeg"> 
        </div> 

        <div class="firstrow  grid-item cartoon ">   
            <img class=" drawing-img " src="mydrawing/marvel/ironman-1.jpeg"> 
        </div>


<!-- second row -->

        

        <div class="secondrow  grid-item cartoon ">
            <img class=" drawing-img " src="mydrawing/marvel/doctor strange.jpg">
        </div>

        <div class=" fourthrow grid-item potrait">
            <img class=" drawing-img " src="mydrawing/nadal/nadal.jpg"> 
        </div>

        
        <div class="secondrow  grid-item cartoon ">       
            <img class=" drawing-img " src="mydrawing/harry-potter/lord voldemort.jpeg"> 
        </div>

        <div class="firstrow  grid-item threed  " >
            <img class=" drawing-img " src="mydrawing/3D/underground-city1.jpeg"> 
        </div> 
       
<!-- third row -->


        <div class="visible_item thirdrow  grid-item potrait">
            <img class=" drawing-img " src="mydrawing/commisioned-art/sriram.JPG"> 
        </div>  
        <div class="visible_item secondrow  grid-item cartoon " >
            <img class=" drawing-img " src="mydrawing/harry-potter/harry potter.jpeg">
        </div>
        <div class="visible_item grid-item cartoon "> 
            <img class=" drawing-img " src="mydrawing/marvel/deadpool.jpeg"> 
        </div>

        <div class="visible_item thirdrow grid-item potrait ">
            <img class=" drawing-img " src="mydrawing/commisioned-art/Dr.NLN.jpg"> 
        </div>

        
<!-- fourth row -->


        <div class=" visible_item fourthrow grid-item threed">    
            <img class=" drawing-img " src="mydrawing/3D/burj khalifa 1.jpeg">
       </div>

        <div class=" visible_item fourthrow grid-item threed">
            <img class=" drawing-img " src="mydrawing/3D/3d cubes 1.jpeg"> 
        </div>       
        
        <div class=" visible_item fourthrow grid-item perspective">
            <img class=" drawing-img " src="mydrawing/perspective/guggehium.jpeg"> 
        </div>      
                
        <div class=" visible_item fourthrow grid-item cartoon">
            <img class=" drawing-img " src="mydrawing/marvel/starlord-1.jpeg"> 
        </div>
        
<!-- fifth row -->


        <div class="visible_item fifthrow grid-item cartoon">
            <img class=" drawing-img " src="mydrawing/marvel/vision.jpeg">
        </div>

        <div class="visible_item fifthrow grid-item cartoon">
            <img class=" drawing-img " src="mydrawing/marvel/captain-america.jpeg"> 
        </div>
        
         <div class="visible_item fifthrow grid-item perspective hor">
            <img class=" drawing-img " src="mydrawing/perspective/sci-fi city.jpeg">
 
        </div>

        <div class="visible_item fifthrow grid-item potrait hor" >
            <img class=" drawing-img " src="mydrawing/family pic/family pic1.jpeg">  
        </div>

       
 
</div>
    
<div class="footer">

    <div class="loadmore">
        <button class="gallery-filter-button loadbutton">LOAD MORE</button>
    </div>
</div>
<script src="redart-gallery.js"></script>
</body>
</html>
